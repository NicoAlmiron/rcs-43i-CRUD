<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/405d5358c0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Administrador de productos</h1>
                <h3>Cargue aqui su producto</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8">
                <form id="formulario">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreProd"
                            placeholder="ingrese el nombre del producto" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Detalle</label>
                        <textarea class="form-control" id="detalleProd" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between mb-3 row">
                        <div class="col-8">
                            <label class="form-label">Url de imagen</label>
                            <input type="text" class="form-control" id="imgProd"
                                placeholder="ingrese la url de la imagen del producto">
                        </div>
                        <div class=" col-4 ">
                            <label class="form-label ">Precio</label>
                            <input type="number" class="form-control" id="precioProd" autocomplete="off">
                        </div>
                    </div>
                    <div class="text-end ">
                        <button class="btn btn-success">Crear Productos</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">detalle</th>
                            <th scope="col">Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="updateModalLabel">Editar producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz "
        crossorigin="anonymous "></script>
    <script src="/js/scripts.js"></script>
</body>

</html>
